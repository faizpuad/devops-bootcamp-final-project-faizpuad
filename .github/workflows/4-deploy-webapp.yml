name: Deploy WebApp


on:
  workflow_run:
    workflows: ["ECR Build and Push"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: false
        default: 'production'

env:
  AWS_REGION: ap-southeast-1

jobs:
  deploy:
    if: >
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success')
      ||
      (github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get Controller Instance ID
        run: |
          ID=$(aws ssm get-parameter --name "/devops/controller/instance-id" --query "Parameter.Value" --output text)
          echo "CONTROLLER_ID=$ID" >> $GITHUB_ENV

      - name: Update Repo and Run Playbooks
        run: |
          # Define the variables clearly
          DOMAIN="${{ vars.WEB_DOMAIN }}"
          USER_NAME="${{ vars.APP_USER_NAME }}"

          # We wrap the command in a way that SSM accepts without breaking quotes
          DEPLOY_CMD=$(aws ssm send-command \
            --instance-ids "${{ env.CONTROLLER_ID }}" \
            --document-name "AWS-RunShellScript" \
            --parameters "commands=[
              \"sudo -u ssm-user bash -l -c 'cd /home/ssm-user/devops-bootcamp/ansible && git pull origin main && ansible-playbook playbooks/deploy-webapp.yml -e web_domain=$DOMAIN -e app_user_name=\\\"$USER_NAME\\\"'\"
            ]" \
            --query "Command.CommandId" \
            --output text)

          echo "Waiting for deployment ID: $DEPLOY_CMD"
          
          # ADDED THE MISSING FOR LOOP HERE
          for i in {1..90}; do
            # ADDED STATUS UPDATE HERE
            STATUS=$(aws ssm get-command-invocation \
              --command-id "$DEPLOY_CMD" \
              --instance-id "${{ env.CONTROLLER_ID }}" \
              --query "Status" \
              --output text 2>/dev/null || echo "Pending")

            if [ "$STATUS" = "Success" ]; then
              echo "✅ Success!"
              aws ssm get-command-invocation \
                --command-id "$DEPLOY_CMD" \
                --instance-id "${{ env.CONTROLLER_ID }}" \
                --query "StandardOutputContent" \
                --output text
              break
            elif [[ "$STATUS" == "Failed" || "$STATUS" == "Cancelled" || "$STATUS" == "TimedOut" ]]; then
              echo "❌ Deployment $STATUS"
              aws ssm get-command-invocation \
                --command-id "$DEPLOY_CMD" \
                --instance-id "${{ env.CONTROLLER_ID }}" \
                --query "StandardErrorContent" \
                --output text
              exit 1
            fi
            sleep 10
          done
