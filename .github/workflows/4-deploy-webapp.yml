name: Deploy WebApp

on:
  workflow_run:
    workflows: ["ECR Build and Push"]
    types: [completed]

env:
  AWS_REGION: us-east-1

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get Controller Instance ID
        run: |
          ID=$(aws ssm get-parameter --name "/devops/controller/instance-id" --query "Parameter.Value" --output text)
          echo "CONTROLLER_ID=$ID" >> $GITHUB_ENV

      - name: Update Repo and Run Playbooks
        run: |
          DEPLOY_CMD=$(aws ssm send-command \
            --instance-ids "${{ env.CONTROLLER_ID }}" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "#!/bin/bash",
              "set -e",
              "sudo chown -R ssm-user:ssm-user /home/ssm-user/devops-bootcamp",
              "sudo -u ssm-user bash -l -c \"cd /home/ssm-user/devops-bootcamp && git fetch --all && git reset --hard origin/main\"",
              "sudo -u ssm-user bash -l -c \"cd /home/ssm-user/devops-bootcamp/ansible && ansible-playbook playbooks/install-docker.yml && ansible-playbook playbooks/deploy-webapp.yml\""
            ]' \
            --timeout-seconds 900 \
            --query "Command.CommandId" \
            --output text)
          
          echo "Waiting for deployment..."
          for i in {1..90}; do
            STATUS=$(aws ssm get-command-invocation --command-id "$DEPLOY_CMD" --instance-id "${{ env.CONTROLLER_ID }}" --query "Status" --output text)
            if [ "$STATUS" = "Success" ]; then
              echo "✅ Success!"
              aws ssm get-command-invocation --command-id "$DEPLOY_CMD" --instance-id "${{ env.CONTROLLER_ID }}" --query "StandardOutputContent" --output text
              break
            elif [ "$STATUS" = "Failed" ]; then
              echo "❌ Failed!"
              aws ssm get-command-invocation --command-id "$DEPLOY_CMD" --instance-id "${{ env.CONTROLLER_ID }}" --query "StandardErrorContent" --output text
              exit 1
            fi
            sleep 10
          done