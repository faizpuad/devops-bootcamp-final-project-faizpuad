name: Deploy WebApp

on:
  workflow_run:
    workflows: ["ECR Build and Push"]
    types:
      - completed

env:
  AWS_REGION: us-east-1

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get Controller Instance ID
        run: |
          CONTROLLER_ID=$(aws ssm get-parameter \
            --name "/devops/controller/instance-id" \
            --query "Parameter.Value" \
            --output text)
          echo "CONTROLLER_ID=$CONTROLLER_ID" >> $GITHUB_ENV

      - name: Update Repository on Controller
        run: |
          # We use sudo -u ssm-user to maintain correct file ownership
          UPDATE_CMD=$(aws ssm send-command \
            --instance-ids "$CONTROLLER_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "#!/bin/bash",
              "sudo chown -R ssm-user:ssm-user /home/ssm-user/devops-bootcamp",
              "sudo -u ssm-user bash -c \"cd /home/ssm-user/devops-bootcamp && git config --global --add safe.directory /home/ssm-user/devops-bootcamp && git fetch --all && git reset --hard origin/main\"",
              "echo âœ“ Repository updated and reset to main"
            ]' \
            --query "Command.CommandId" \
            --output text)
          
          sleep 10
          echo "âœ“ Sync command sent"

      - name: Run Ansible Playbooks (Docker & WebApp)
        run: |
          # Combined into one step for cleaner logs; running as ssm-user is critical
          DEPLOY_CMD=$(aws ssm send-command \
            --instance-ids "$CONTROLLER_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "#!/bin/bash",
              "set -e",
              "sudo -u ssm-user bash -c \"cd /home/ssm-user/devops-bootcamp/ansible && ansible-playbook playbooks/install-docker.yml && ansible-playbook playbooks/deploy-webapp.yml\""
            ]' \
            --timeout-seconds 900 \
            --query "Command.CommandId" \
            --output text)
          
          echo "Command ID: $DEPLOY_CMD"
          
          for i in {1..90}; do
            STATUS=$(aws ssm get-command-invocation \
              --command-id "$DEPLOY_CMD" \
              --instance-id "$CONTROLLER_ID" \
              --query "Status" \
              --output text 2>/dev/null || echo "Pending")
            
            if [ "$STATUS" = "Success" ]; then
              echo "âœ… Deployment Successful"
              aws ssm get-command-invocation --command-id "$DEPLOY_CMD" --instance-id "$CONTROLLER_ID" --query "StandardOutputContent" --output text
              break
            elif [ "$STATUS" = "Failed" ]; then
              echo "âŒ Deployment Failed"
              aws ssm get-command-invocation --command-id "$DEPLOY_CMD" --instance-id "$CONTROLLER_ID" --query "StandardErrorContent" --output text
              exit 1
            fi
            sleep 10
          done

      - name: Deployment Summary
        run: |
          echo "### ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Status:** Success" >> $GITHUB_STEP_SUMMARY
          echo "**Target:** Web Server via Ansible Controller" >> $GITHUB_STEP_SUMMARY