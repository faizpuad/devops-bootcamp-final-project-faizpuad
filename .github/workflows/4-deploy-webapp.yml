name: Deploy WebApp

on:
  workflow_run:
    workflows: ["ECR Build and Push"]
    types: [completed]

env:
  AWS_REGION: us-east-1

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get Controller Instance ID
        run: |
          ID=$(aws ssm get-parameter --name "/devops/controller/instance-id" --query "Parameter.Value" --output text)
          echo "CONTROLLER_ID=$ID" >> $GITHUB_ENV

      - name: Update Repo and Run Playbooks
        run: |
          # 1. Define the script as a variable to keep it clean
          # Using single quotes around 'EOF' prevents local expansion
          SCRIPT=$(cat << 'EOF'
          #!/bin/bash
          set -e
          echo "Starting deployment for ${{ vars.WEB_DOMAIN }}..."
          
          cd /home/ssm-user/devops-bootcamp
          sudo chown -R ssm-user:ssm-user .
          
          # Use -l to ensure the full environment (including paths) is loaded
          sudo -u ssm-user bash -l -c "
            cd ansible && \
            git fetch --all && \
            git reset --hard origin/main && \
            ansible-playbook playbooks/deploy-webapp.yml \
              -e 'web_domain=${{ vars.WEB_DOMAIN }}' \
              -e 'app_user_name=\"${{ vars.APP_USER_NAME }}\"'
          "
          EOF
          )

          # 2. Send via SSM using a simple quoted string
          DEPLOY_CMD=$(aws ssm send-command \
            --instance-ids "${{ env.CONTROLLER_ID }}" \
            --document-name "AWS-RunShellScript" \
            --parameters "commands=[$(echo "$SCRIPT" | jq -Rs .)]" \
            --timeout-seconds 900 \
            --query "Command.CommandId" \
            --output text)
          
          echo "Waiting for deployment ID: $DEPLOY_CMD"
          for i in {1..90}; do
            STATUS=$(aws ssm get-command-invocation --command-id "$DEPLOY_CMD" --instance-id "${{ env.CONTROLLER_ID }}" --query "Status" --output text)
            if [ "$STATUS" = "Success" ]; then
              echo "✅ Success!"
              aws ssm get-command-invocation --command-id "$DEPLOY_CMD" --instance-id "${{ env.CONTROLLER_ID }}" --query "StandardOutputContent" --output text
              break
            elif [[ "$STATUS" == "Failed" || "$STATUS" == "Cancelled" || "$STATUS" == "TimedOut" ]]; then
              echo "❌ Deployment $STATUS"
              aws ssm get-command-invocation --command-id "$DEPLOY_CMD" --instance-id "${{ env.CONTROLLER_ID }}" --query "StandardErrorContent" --output text
              exit 1
            fi
            sleep 10
          done