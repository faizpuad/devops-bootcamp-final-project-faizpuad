name: Deploy Monitoring Stack

on:
  workflow_run:
    workflows: ["Deploy WebApp"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      deploy_tunnel:
        description: 'Deploy Cloudflare Tunnel'
        required: false
        default: 'true'
        type: boolean

env:
  AWS_REGION: ap-southeast-1

jobs:
  deploy-monitoring:
    if: >
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success')
      ||
      (github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get Controller Instance ID
        id: get-controller
        run: |
          INSTANCE_ID=$(aws ssm get-parameter \
            --name "/devops/controller/instance-id" \
            --query "Parameter.Value" \
            --output text)
          echo "instance_id=$INSTANCE_ID" >> $GITHUB_OUTPUT

      - name: Deploy Node Exporter on Web Server
        run: |
          DEPLOY_CMD=$(aws ssm send-command \
            --instance-ids "${{ steps.get-controller.outputs.instance_id }}" \
            --document-name "AWS-RunShellScript" \
            --parameters "commands=[
              \"sudo -u ssm-user bash -l -c 'cd /home/ssm-user/devops-bootcamp/ansible && ansible-playbook playbooks/deploy-node-exporter.yml'\"
            ]" \
            --query "Command.CommandId" \
            --output text)

          echo "Waiting for Node Exporter deployment: $DEPLOY_CMD"

          for i in {1..30}; do
            STATUS=$(aws ssm get-command-invocation \
              --command-id "$DEPLOY_CMD" \
              --instance-id "${{ steps.get-controller.outputs.instance_id }}" \
              --query "Status" \
              --output text 2>/dev/null || echo "Pending")

            if [ "$STATUS" = "Success" ]; then
              echo "Node Exporter deployment completed!"
              aws ssm get-command-invocation \
                --command-id "$DEPLOY_CMD" \
                --instance-id "${{ steps.get-controller.outputs.instance_id }}" \
                --query "StandardOutputContent" \
                --output text
              break
            elif [[ "$STATUS" == "Failed" || "$STATUS" == "Cancelled" || "$STATUS" == "TimedOut" ]]; then
              echo "Node Exporter deployment $STATUS"
              aws ssm get-command-invocation \
                --command-id "$DEPLOY_CMD" \
                --instance-id "${{ steps.get-controller.outputs.instance_id }}" \
                --query "StandardErrorContent" \
                --output text
              exit 1
            fi
            sleep 10
          done

      - name: Deploy Monitoring Stack
        run: |
          DEPLOY_CMD=$(aws ssm send-command \
            --instance-ids "${{ steps.get-controller.outputs.instance_id }}" \
            --document-name "AWS-RunShellScript" \
            --parameters "commands=[
              \"sudo -u ssm-user bash -l -c 'cd /home/ssm-user/devops-bootcamp/ansible && ansible-playbook playbooks/deploy-monitoring.yml'\"
            ]" \
            --query "Command.CommandId" \
            --output text)

          echo "Waiting for Monitoring Stack deployment: $DEPLOY_CMD"

          for i in {1..60}; do
            STATUS=$(aws ssm get-command-invocation \
              --command-id "$DEPLOY_CMD" \
              --instance-id "${{ steps.get-controller.outputs.instance_id }}" \
              --query "Status" \
              --output text 2>/dev/null || echo "Pending")

            if [ "$STATUS" = "Success" ]; then
              echo "Monitoring Stack deployment completed!"
              aws ssm get-command-invocation \
                --command-id "$DEPLOY_CMD" \
                --instance-id "${{ steps.get-controller.outputs.instance_id }}" \
                --query "StandardOutputContent" \
                --output text
              break
            elif [[ "$STATUS" == "Failed" || "$STATUS" == "Cancelled" || "$STATUS" == "TimedOut" ]]; then
              echo "Monitoring Stack deployment $STATUS"
              aws ssm get-command-invocation \
                --command-id "$DEPLOY_CMD" \
                --instance-id "${{ steps.get-controller.outputs.instance_id }}" \
                --query "StandardErrorContent" \
                --output text
              exit 1
            fi
            sleep 10
          done

      - name: Deploy Cloudflare Tunnel
        if: ${{ inputs.deploy_tunnel == 'true' }}
        run: |
          TUNNEL_TOKEN="${{ secrets.CLOUDFLARE_TUNNEL_TOKEN }}"

          DEPLOY_CMD=$(aws ssm send-command \
            --instance-ids "${{ steps.get-controller.outputs.instance_id }}" \
            --document-name "AWS-RunShellScript" \
            --parameters "commands=[
              \"sudo -u ssm-user bash -l -c 'export CLOUDFLARE_TUNNEL_TOKEN=$TUNNEL_TOKEN && cd /home/ssm-user/devops-bootcamp/ansible && ansible-playbook playbooks/setup-cloudflare-tunnel.yml'\"
            ]" \
            --query "Command.CommandId" \
            --output text)

          echo "Waiting for Cloudflare Tunnel deployment: $DEPLOY_CMD"

          for i in {1..30}; do
            STATUS=$(aws ssm get-command-invocation \
              --command-id "$DEPLOY_CMD" \
              --instance-id "${{ steps.get-controller.outputs.instance_id }}" \
              --query "Status" \
              --output text 2>/dev/null || echo "Pending")

            if [ "$STATUS" = "Success" ]; then
              echo "Cloudflare Tunnel deployment completed!"
              aws ssm get-command-invocation \
                --command-id "$DEPLOY_CMD" \
                --instance-id "${{ steps.get-controller.outputs.instance_id }}" \
                --query "StandardOutputContent" \
                --output text
              break
            elif [[ "$STATUS" == "Failed" || "$STATUS" == "Cancelled" || "$STATUS" == "TimedOut" ]]; then
              echo "Cloudflare Tunnel deployment $STATUS"
              aws ssm get-command-invocation \
                --command-id "$DEPLOY_CMD" \
                --instance-id "${{ steps.get-controller.outputs.instance_id }}" \
                --query "StandardErrorContent" \
                --output text
              exit 1
            fi
            sleep 10
          done

      - name: Deployment Summary
        run: |
          echo "## Monitoring Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| Web App | https://web.faizp.me |" >> $GITHUB_STEP_SUMMARY
          echo "| Prometheus | http://10.0.0.136:9090 (internal) |" >> $GITHUB_STEP_SUMMARY
          echo "| Grafana | https://monitoring.faizp.me |" >> $GITHUB_STEP_SUMMARY
          echo "| Node Exporter (Web) | http://10.0.0.5:9100 (internal) |" >> $GITHUB_STEP_SUMMARY
