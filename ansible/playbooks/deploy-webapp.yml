---
- name: Get ECR URI from Controller
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Get ECR repository URI from SSM
      ansible.builtin.command:
        cmd: aws ssm get-parameter --name /devops/ecr/webapp-repo-uri --query Parameter.Value --output text --region us-east-1
      register: ecr_uri_result
      changed_when: false

    - name: Set ECR URI as fact
      ansible.builtin.set_fact:
        ecr_uri: "{{ ecr_uri_result.stdout }}"

- name: Deploy WebApp from ECR
  hosts: tag_Role_web
  become: yes
  gather_facts: no
  
  vars:
    webapp_dir: /home/ubuntu/webapp
    ssl_dir: /home/ubuntu/webapp/ssl
    ecr_region: us-east-1
    ecr_uri: "{{ hostvars['localhost']['ecr_uri'] }}"
    web_domain: "{{ web_domain | default('localhost') }}"
    app_user_name: "{{ app_user_name | default('DevOps Student') }}"

  tasks:
    - name: Ensure webapp directory exists
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'
      loop: 
        - "{{ webapp_dir }}"
        - "{{ ssl_dir }}"

    - name: Generate Self-Signed Cert
      ansible.builtin.command:
        cmd: "openssl req -x509 -nodes -days 365 -newkey rsa:2048 -keyout {{ ssl_dir }}/nginx.key -out {{ ssl_dir }}/nginx.crt -subj '/CN={{ web_domain }}'"
        creates: "{{ ssl_dir }}/nginx.crt"

    - name: Create Nginx Config
      ansible.builtin.copy:
        content: |
          server {
              listen 80;
              listen 443 ssl;
              server_name {{ web_domain }};
              ssl_certificate /etc/nginx/certs/nginx.crt;
              ssl_certificate_key /etc/nginx/certs/nginx.key;
              location / {
                  root /usr/share/nginx/html;
                  index index.html;
              }
          }
        dest: "{{ webapp_dir }}/default.conf"

    - name: Create docker-compose file
      ansible.builtin.copy:
        content: |
          services:
            webapp:
              image: "{{ ecr_uri }}:latest"
              ports:
                - "80:80"
                - "443:443"
              environment:
                - USER_NAME={{ app_user_name }}
              volumes:
                - ./default.conf:/etc/nginx/conf.d/default.conf:ro
                - ./ssl/nginx.crt:/etc/nginx/certs/nginx.crt:ro
                - ./ssl/nginx.key:/etc/nginx/certs/nginx.key:ro
              restart: unless-stopped
        dest: "{{ webapp_dir }}/docker-compose.yml"
        owner: ubuntu
        group: ubuntu
        mode: '0644'

    - name: Get ECR registry from URI
      ansible.builtin.set_fact:
        ecr_registry: "{{ ecr_uri | regex_replace('/.*', '') }}"

    - name: Login to ECR and Pull Image
      ansible.builtin.shell: |
        aws ecr get-login-password --region {{ ecr_region }} | sudo -u ubuntu docker login --username AWS --password-stdin {{ ecr_registry }}
        sudo -u ubuntu docker compose -f {{ webapp_dir }}/docker-compose.yml pull
      changed_when: true

    - name: Deployment (Down and Up)
      ansible.builtin.shell: |
        cd {{ webapp_dir }}
        sudo -u ubuntu docker compose down --remove-orphans
        sudo -u ubuntu docker compose up -d
      changed_when: true

    - name: Wait for container to be healthy
      ansible.builtin.wait_for:
        port: 80
        host: localhost
        delay: 5
        timeout: 30

    - name: Show running containers
      ansible.builtin.command: docker ps
      register: docker_ps
      changed_when: false

    - name: Display running containers
      ansible.builtin.debug:
        var: docker_ps.stdout_lines