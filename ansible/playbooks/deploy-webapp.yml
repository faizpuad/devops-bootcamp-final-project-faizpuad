---
- name: Get ECR URI from Controller
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Get ECR repository URI from SSM
      ansible.builtin.command:
        cmd: aws ssm get-parameter --name /devops/ecr/webapp-repo-uri --query Parameter.Value --output text --region us-east-1
      register: ecr_uri_result
      changed_when: false

    - name: Set ECR URI as fact
      ansible.builtin.set_fact:
        ecr_uri: "{{ ecr_uri_result.stdout }}"

- name: Deploy WebApp from ECR
  hosts: tag_Role_web
  become: yes
  gather_facts: no
  
  vars:
    ansible_connection: community.aws.aws_ssm
    ansible_aws_ssm_region: us-east-1
    # ansible_aws_ssm_bucket_name: devops-ansible-transfer-686255953032 # utilize default ssm bucket ansible-ssm-transfer-<account-id>-region
    ansible_user: ubuntu
    ansible_python_interpreter: /usr/bin/python3
    ansible_remote_tmp: /tmp/.ansible/tmp
    webapp_dir: /home/ubuntu/webapp
    ecr_region: us-east-1
    ecr_uri: "{{ hostvars['localhost']['ecr_uri'] }}"

  tasks:
    - name: Ensure webapp directory exists
      ansible.builtin.file:
        path: "{{ webapp_dir }}"
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    - name: Copy docker-compose file
      ansible.builtin.copy:
        content: |
          services:
            webapp:
              image: {{ ecr_uri }}:latest
              ports:
                - "80:80"
              restart: unless-stopped
        dest: "{{ webapp_dir }}/docker-compose.yml"
        owner: ubuntu
        group: ubuntu
        mode: '0644'

    - name: Get ECR registry from URI
      ansible.builtin.set_fact:
        ecr_registry: "{{ ecr_uri | regex_replace('/.*', '') }}"

    - name: Login to ECR as ubuntu user
      ansible.builtin.shell: |
        rm -rf /home/ubuntu/.docker
        mkdir -p /home/ubuntu/.docker
        chown ubuntu:ubuntu /home/ubuntu/.docker
        chmod 700 /home/ubuntu/.docker
        su - ubuntu -c "aws ecr get-login-password --region {{ ecr_region }} | docker login --username AWS --password-stdin {{ ecr_registry }}"
      become: yes
      environment:
        AWS_DEFAULT_REGION: "{{ ecr_region }}"
      changed_when: true

    - name: Pull, Down, and Up using Docker Compose
      ansible.builtin.shell: |
        su - ubuntu -c "cd {{ webapp_dir }} && docker compose pull && docker compose down --remove-orphans && docker compose up -d"
      become: yes
      changed_when: true

    - name: Wait for container to be healthy
      ansible.builtin.wait_for:
        port: 80
        delay: 5
        timeout: 30

    - name: Show running containers
      ansible.builtin.shell: |
        su - ubuntu -c "docker ps"
      become: yes
      register: docker_ps

    - name: Display running containers
      ansible.builtin.debug:
        var: docker_ps.stdout_lines