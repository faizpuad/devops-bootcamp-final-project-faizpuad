---
- name: Get ECR URI from Controller
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Get ECR repository URI from SSM
      ansible.builtin.command:
        cmd: aws ssm get-parameter --name /devops/ecr/webapp-repo-uri --query Parameter.Value --output text --region us-east-1
      register: ecr_uri_result
      changed_when: false

    - name: Set ECR URI as fact
      ansible.builtin.set_fact:
        ecr_uri: "{{ ecr_uri_result.stdout }}"

- name: Deploy WebApp from ECR
  hosts: tag_Role_web
  become: yes
  gather_facts: no
  
  vars:
    # App-specific variables (Connection vars are now in group_vars/all.yml)
    webapp_dir: /home/ubuntu/webapp
    ecr_region: us-east-1
    ecr_uri: "{{ hostvars['localhost']['ecr_uri'] }}"

  tasks:
    - name: Ensure webapp directory exists
      ansible.builtin.file:
        path: "{{ webapp_dir }}"
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    - name: Create docker-compose file
      ansible.builtin.copy:
        content: |
          services:
            webapp:
              image: "{{ ecr_uri }}:latest"
              ports:
                - "80:80"
              restart: unless-stopped
        dest: "{{ webapp_dir }}/docker-compose.yml"
        owner: ubuntu
        group: ubuntu
        mode: '0644'

    - name: Get ECR registry from URI
      ansible.builtin.set_fact:
        ecr_registry: "{{ ecr_uri | regex_replace('/.*', '') }}"

    - name: Login to ECR
      # We use the native community module for Docker ECR login
      community.docker.docker_login:
        registry_url: "{{ ecr_registry }}"
        username: AWS
        password: "{{ lookup('aws_ssm', 'ecr_login_token', region=ecr_region) | default(omit) }}"
        # Alternative if the lookup is tricky:
        reauthorize: yes
      become: yes
      become_user: ubuntu
      # If the module isn't ready, your existing shell login is a fine fallback:
      when: false 

    # Fallback Login (Keeping your verified shell logic but cleaner)
    - name: Login to ECR (Shell Fallback)
      ansible.builtin.shell: |
        aws ecr get-login-password --region {{ ecr_region }} | docker login --username AWS --password-stdin {{ ecr_registry }}
      become: yes
      become_user: ubuntu
      changed_when: true

    - name: Pull and Deploy with Docker Compose
      # Uses the modern Docker Compose V2 module
      community.docker.docker_compose_v2:
        project_src: "{{ webapp_dir }}"
        state: present
        pull: always
      become: yes
      become_user: ubuntu

    - name: Wait for container to be healthy
      ansible.builtin.wait_for:
        port: 80
        host: localhost
        delay: 5
        timeout: 30

    - name: Show running containers
      ansible.builtin.command: docker ps
      register: docker_ps
      changed_when: false

    - name: Display running containers
      ansible.builtin.debug:
        var: docker_ps.stdout_lines