---
- name: Install Docker on Web Server
  hosts: tag_Role_web
  become: yes
  gather_facts: yes  # Enable this to get ansible_distribution_release automatically

  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install prerequisites
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - unzip
          - python3-pip
        state: present

    - name: Install Docker SDK for Python
      # Required for Ansible docker_container and docker_compose modules
      ansible.builtin.pip:
        name: docker
        break_system_packages: yes

    - name: Install AWS CLI (using simplified block)
      block:
        - name: Check AWS CLI
          ansible.builtin.command: aws --version
          register: aws_check
          ignore_errors: yes
          changed_when: false

        - name: Download and Install AWS CLI if missing
          when: aws_check.rc != 0
          ansible.builtin.shell: |
            cd /tmp
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip -q awscliv2.zip
            sudo ./aws/install
            rm -rf awscliv2.zip aws
          changed_when: true

    - name: Setup Docker Repo (Modern Way)
      block:
        - name: Create keyrings directory
          ansible.builtin.file:
            path: /etc/apt/keyrings
            state: directory
            mode: '0755'

        - name: Download Docker GPG key
          ansible.builtin.get_url:
            url: https://download.docker.com/linux/ubuntu/gpg
            dest: /etc/apt/keyrings/docker.asc
            mode: '0644'

        - name: Add Docker repository
          ansible.builtin.apt_repository:
            repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
            state: present

    - name: Install Docker Packages
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present
        update_cache: yes

    - name: Start and enable Docker
      ansible.builtin.systemd:
        name: docker
        state: started
        enabled: yes

    - name: Add ubuntu user to docker group
      ansible.builtin.user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Configure Firewall (UFW)
      block:
        - name: Allow standard ports
          community.general.ufw:
            rule: allow
            port: "{{ item }}"
            proto: tcp
          loop: ['22', '80', '443']

        - name: Ensure UFW allows outgoing traffic (Required for SSM)
          community.general.ufw:
            direction: outgoing
            policy: allow

        - name: Enable UFW
          community.general.ufw:
            state: enabled