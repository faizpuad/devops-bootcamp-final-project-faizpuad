---
- name: Install Docker on Web Server
  hosts: tag_Role_web
  become: yes
  gather_facts: no
  
  vars:
    ansible_connection: community.aws.aws_ssm
    ansible_aws_ssm_region: us-east-1
    # ansible_aws_ssm_bucket_name: devops-ansible-transfer-686255953032 # utilize default ssm bucket ansible-ssm-transfer-<account-id>-region
    ansible_user: ubuntu
    ansible_python_interpreter: /usr/bin/python3

  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install prerequisites
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - unzip
        state: present

    - name: Check if AWS CLI is installed
      ansible.builtin.command: aws --version
      register: aws_cli_check
      ignore_errors: yes
      changed_when: false

    - name: Install AWS CLI
      when: aws_cli_check.rc != 0
      block:
        - name: Download AWS CLI
          ansible.builtin.get_url:
            url: https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip
            dest: /tmp/awscliv2.zip

        - name: Unzip AWS CLI
          ansible.builtin.unarchive:
            src: /tmp/awscliv2.zip
            dest: /tmp/
            remote_src: yes

        - name: Install AWS CLI
          ansible.builtin.command:
            cmd: /tmp/aws/install
          args:
            creates: /usr/local/bin/aws

        - name: Clean up AWS CLI installer
          ansible.builtin.file:
            path: "{{ item }}"
            state: absent
          loop:
            - /tmp/awscliv2.zip
            - /tmp/aws

    - name: Create keyrings directory
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Add Docker GPG key
      ansible.builtin.apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Get Ubuntu release
      ansible.builtin.command: lsb_release -cs
      register: ubuntu_release
      changed_when: false

    - name: Add Docker repository
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ubuntu_release.stdout }} stable"
        state: present

    - name: Install Docker
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present
        update_cache: yes

    - name: Start and enable Docker
      ansible.builtin.systemd:
        name: docker
        state: started
        enabled: yes

    - name: Add ubuntu user to docker group
      ansible.builtin.user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Configure UFW - Allow SSH
      community.general.ufw:
        rule: allow
        port: '22'
        proto: tcp

    - name: Configure UFW - Allow HTTP
      community.general.ufw:
        rule: allow
        port: '80'
        proto: tcp

    - name: Configure UFW - Allow HTTPS
      community.general.ufw:
        rule: allow
        port: '443'
        proto: tcp

    - name: Enable UFW
      community.general.ufw:
        state: enabled