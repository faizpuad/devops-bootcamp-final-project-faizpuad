[defaults]
inventory = inventory/ssm_inventory.yml
host_key_checking = False
interpreter_python = auto_silent
stdout_callback = yaml
timeout = 30
forks = 5

# SSM Connection Settings
[ssh_connection]
# Not used with SSM, but good to have
pipelining = True

[inventory]
enable_plugins = aws_ssm, host_list, yaml, ini

# SSM-specific timeout (optional but recommended)
[persistent_connection]
command_timeout = 60
connect_timeout = 30