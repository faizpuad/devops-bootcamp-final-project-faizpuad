[defaults]
inventory = ./inventory/ssm_inventory.aws_ec2.yml
host_key_checking = False
interpreter_python = auto_silent
stdout_callback = yaml
timeout = 30
forks = 5

# Critical: Use SSM transport and avoid home directory permission errors
transport = community.aws.aws_ssm
remote_tmp = /tmp/.ansible/tmp
local_tmp = /tmp/.ansible/tmp

[inventory]
enable_plugins = amazon.aws.aws_ec2, host_list, yaml, ini

[ssh_connection]
pipelining = True

[persistent_connection]
command_timeout = 60
connect_timeout = 30